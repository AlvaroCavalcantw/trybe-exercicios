
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="GET" enctype="multipart/form-data">
        <label for="input-nome">Nome:
        <input type="text" name="nome" id="input-nome" placeholder="Digite seu nome" required>
        </label>
        <br> <br>
        <label for="input-email">Email:
        <input type="email" name="email" id="input-email" placeholder="Digite seu email" required>
        </label>
        <br> <br>
        <label for="opcao1">
        <input type="radio" name="opcao1" id="opcao1" value="um" checked>Opção 1
        </label>  
        
        <label for="opcao2">
        <input type="radio" name="opcao2" id="opcao2" name="dois">Opção 2
        </label>

        <label for="opcao3">
        <input type="radio" name="opcao3" id="opcao3" name="tres">Opção 3
        </label>

        <label for="opcao4">
        <input type="radio" name="opcao4" id="opcao4" name="quatro">Opção 4
        </label>

        <br>
        <p>Espaço para digitar a Resposta:</p>
        <textarea name="resposta" id="resposta" cols="40" rows="10"></textarea>

        <br>
        <label for="data-nascimento">Data:
            <input type="text" id="data-nascimento"
            name="data" placeholder="dd/mm/aaaa">
        </label>
        <br> <br>
        <label for="checkbox1">Concordo 1
        <input type="checkbox" name="concordo1" id="checkbox1">
        </label>

        <br>
        <label for="checkbox2">Concordo 2
        <input type="checkbox" name="concordo2" id="checkbox2">
        </label>

        <br> <br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
